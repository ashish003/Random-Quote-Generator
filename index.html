<!DOCTYPE html>
	<head>
		<title>Quote Generator</title>
		<link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="F:\quote_generator\main.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="F:\quote_generator\myscript.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
		  
		  <div class="row" id="heading">
			<div class="col-sm-12 col-md-12 col-xs-12 text-center">
			  <p>
			  <h1><em><b>Quote Generator</b></em></h1>
			  </p>
			</div>
		  </div>
		  
		  <div class="row text-center">
			<div class="col-sm-3 col-md-3 col-xs-3"></div>
			<div class="col-sm-6 col-md-6 col-xs-6" id="main1">
			  <i class="fa fa-quote-left"></i>
			  <span class="quote"></span>
			  <i class="fa fa-quote-right"></i>
			</div>
		  </div>

		<div class="row">
		  <div class="col-sm-3 col-md-3 col-xs-3">
		  </div>
		  <div class="col-sm-6 col-md-6 col-xs-6 text-right quote2" id="main2">
		  </div>
		</div>

		  <div class="row">
			<div class="col-sm-3 col-md-3 col-xs-3"></div>
			<div class="col-sm-3 col-md-3 col-xs-3" id="but1">
			  <a id="quoteTweet" class="btn btn-lg btn-default" target="_blank">
				<i class="fa fa-twitter" style="color:blue">
				</i>
				<em><strong>Tweet it!</strong></em>
			  </a>
			</div>
			<div class="col-sm-3 col-md-3 col-xs-3" id="but2">
			  <button id="getQuote" class="btn btn-lg btn-success pull-right">
				New Quote
			  </button>
			</div>
		  </div>
		  
		<div class="row">
		  <footer class="col-sm-12 col-xs-12 col-md-12">
			<p class="text-center" id="foot">Ashish Jindal <i class="fa fa-copyright"></i> 2017. All Rights Reserved.
			</p>
		  </footer>
		</div>  

		</div>
	</body>
	
</html>
